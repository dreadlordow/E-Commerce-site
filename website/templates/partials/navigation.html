{% load static %}
{% block navigation_styles %}
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">{% endblock %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
            <li class=" dropdown">
                        <a class=" nav-link active" aria-current="page" href="">Categories</a>
                    <div class="dropdown-content">
                        {% for category in categories %}
                        <a href="{% url 'category_view' category %}">{{ category}}</a>
                         {% endfor %}
                    </div>
                {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Register</a>
                    </li>
                {% else %}

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'profile' user.pk %}">My profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li class="my-link active d-flex my-cart">
                        <a href="{% url 'add_to_cart' user.pk %}" class="my-cart nav-link active ">My cart</a>
                    </li>
                {% endif %}


            </ul>

            <form class=" nav-link active d-flex" method="get" action="{% url 'search' %}">
                <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
