<div class="container">
    {% for product in products %}
        <div class="item">
                <img src="{{ product.image_url }}">
                <p class="div-item">
                    <a class="item-name" href="{% url 'product' product.pk %}">
                        {{ product.product_name }}
                    </a>
                </p>
                <p class="div-item">Price: {{ product.price }}lv</p>
                            {% include 'partials/add_to_cart.html' %}

                {% if product.owner_id == user.id %}
                    <form method="get" action="{% url 'edit_item' product.pk %}">
                        <button type="submit" class="btn btn-primary edit-btn">Edit Product</button>
                     <button class="btn btn-danger div-item delete-btn" name="delete" value="{{ product.pk }}">Delete product</button>

                    </form>
                {% endif %}

        </div>
    {% endfor %}
</div>
