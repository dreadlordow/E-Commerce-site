

<div class="container">
    {% for product in products %}
        <div class="item">

                <img src="{{ product.image_url }}">
                <p class="div-item">
                    <a href="{% url 'product' product.pk %}">
                        {{ product.product_name }}
                    </a>
                </p>
                <p class="div-item">{{ product.price }}</p>
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'add_to_cart' user.pk %}">
                    {% csrf_token %}
                        <button class="btn btn-success div-item" name="add" value="{{ product.pk }}">Add to cart</button>
                    </form>
            {% endif %}
                {% if product.owner_id == user.id %}
                    <a class="btn btn-primary edit-btn">Edit</a>
                {% endif %}

        </div>
    {% endfor %}
</div>
