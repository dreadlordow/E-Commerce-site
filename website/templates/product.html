{% extends 'shared/base.html' %}
{% block content %}
    <div class="d-flex">
        <div class="d-inline p-2 w-50">
            <img src="{{ product.image_url }}" class="w-50 rounded mx-auto d-block">
        </div>
        <div class="d-inline p-2 w-50">
            <div class="d-flex">
                <h5><u>Product:</u> {{ product.product_name }}</h5>
            </div>
            <div class="d-flex">
                <h5><u>Price:</u> {{ product.price }}</h5>

            </div>
            <p class="mt-2">Description: {{ product.description }}</p>
            <div>
                {% include 'partials/add_to_cart.html' %}
            </div>
            <br>
            {% if user.is_staff or user.pk == product.owner_id %}
            <form method="post" action="{% url 'add_to_cart' user.pk %}">
                {% csrf_token %}
                <button class="btn btn-danger div-item delete-btn" name="delete" value="{{ product.pk }}">Delete product</button>
            </form>
            {% endif %}
            <a href=""><i class="fa fa-heart-o" aria-hidden="true"></i></a>
        </div>
    </div>
{% endblock %}
